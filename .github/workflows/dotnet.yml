name: deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    environment: Release
    
    env:
      config: 'Release'
    
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
        
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration $config --no-restore
      
    - name: .NET Test
      run: dotnet test --configuration $config --no-build --no-restore --verbosity normal
      
